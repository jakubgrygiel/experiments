<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="all-cards__wrapper">
            <div class="cards__wrapper cards__wrapper--1" data-status="current" data-num="1">
                <div class="card__small card__small--1"></div>
                <div class="card card--1"></div>
                <div class="card__small card__small--2"></div>
                <div class="card card--2"></div>
                <div class="card__small card__small--3"></div>
                <div class="card card--3"></div>
                <div class="card__small card__small--4"></div>
                <div class="card card--4"></div>
            </div>
            <div class="cards__wrapper cards__wrapper--2" data-status="waiting" data-num="2">
                <div class="card__small card__small--1"></div>
                <div class="card card--1"></div>
                <div class="card__small card__small--2"></div>
                <div class="card card--2"></div>
                <div class="card__small card__small--3"></div>
                <div class="card card--3"></div>
                <div class="card__small card__small--4"></div>
                <div class="card card--4"></div>
            </div>
            <div class="cards__wrapper cards__wrapper--3" data-status="waiting" data-num="3">
                <div class="card__small card__small--1"></div>
                <div class="card card--1"></div>
                <div class="card__small card__small--2"></div>
                <div class="card card--2"></div>
                <div class="card__small card__small--3"></div>
                <div class="card card--3"></div>
                <div class="card__small card__small--4"></div>
                <div class="card card--4"></div>
            </div>
        </div>
        <div class="btns__wrapper">
            <button class="btn btn--no">NO</button>
            <button class="btn btn--yes">YES</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
